<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>

    <h2>Admin Dashboard</h2>
    
    <h3>Manage PDFs</h3>
    <a href="{{ url_for('add_pdf') }}">Add New PDF</a>
    <ul>
        {% for pdf in pdf_files %}
            <li>{{ pdf[1] }} - ${{ pdf[3] }} <a href="{{ url_for('delete_pdf', pdf_id=pdf[0]) }}">Delete</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
